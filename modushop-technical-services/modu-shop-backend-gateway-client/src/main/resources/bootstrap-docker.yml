spring:
  application:
    name: modushop-backend-gateway-oauth2-client
  main:
    banner-mode: off
  cloud:
    config:
      uri: http://modushop-configuration-service:8888

  # register gateway service as keycloak client
  security:
    oauth2:
      client:
        registration:
          backend-gateway-client:
            provider: keycloak-idp
            client-id: backend-gateway-client-id
            client-secret: TKx93oSPPiPvfGvVto5lBjXetzHFBtfB
            authorization-grant-type: authorization_code
            redirect-uri: http://modushop-backend-gateway-oauth2-client:8080/login/oauth2/code/{registrationId}
            scope: openid
        provider:
          keycloak-idp:
            issuer-uri: http://modushop-keycloak-idp:8079/realms/modushop_app_realm

      resourceserver:
        jwt:
          issuer-uri: ${spring.security.oauth2.client.provider.keycloak-idp.issuer-uri}